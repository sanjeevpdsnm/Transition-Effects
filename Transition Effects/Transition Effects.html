<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Transition Effects</h1>
    </div>
    <div class="container">
        <div class="box">
            <div class="box1 RotateX"> RotateX</div>
            
        </div>
        <div class="box">
            <div class="box1 RotateY"> RotateY</div>
            
        </div>
        <div class="box">
            <div class="box1 RotateZ"> RotateZ</div>
            
        </div>
        <div class="box">
            <div class="box1 Rotate3D"> Rotate3D</div>
            
        </div>
        <div class="box">
            <div class="box1 ScaleX"> ScaleX</div>
            
        </div>
        <div class="box">
            <div class="box1 ScaleY"> ScaleY</div>
            
        </div>
        <div class="box">
            <div class="box1 ScaleZ"> ScaleZ</div>
            
        </div>
        <div class="box">
            <div class="box1 Scale3D"> Scale3D</div>
            
        </div>
        <div class="box">
            <div class="box1 SkewX"> SkewX</div>
            
        </div>
        <div class="box">
            <div class="box1 SkewY"> SkewY</div>
            
        </div>
        <div class="box">
            <div class="box1 TranslateX"> TranslateX</div>
            
        </div>
        <div class="box">
            <div class="box1 TranslateY"> TranslateY</div>
            
        </div>
        <div class="box">
            <div class="box1 TranslateZ"> TranslateZ</div>
            
        </div>
        <div class="box">
            <div class="box1 Translate3D">Translate3D</div>           
        </div>
    </div>
</body>
</html>
